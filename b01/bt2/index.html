<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <form>
            <div>
                <label for="name">Họ và tên của bạn</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="num">Số điện thoại di động của bạn</label>
                <input type="number" id="num">
            </div>
            <div>
                <label for="facebook">Địa chỉ facebook của bạn
                </label>
                <input type="text" id="facebook">
            </div>
            <div>
                <label for="email">Địa chỉ email của bạn
                </label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="why">Vì sao bạn muốn tham gia chương trình này?
                </label>
                <textarea id="content" name="content" rows="10" cols="20">
                </textarea>
                
                
            </div>
            <div>
                <label for="what">Kiến thức hiện tại của bạn?
                </label>
                <textarea id="content2" name="content2" rows="10" cols="20">
                </textarea>
                
                
            </div>
            <li><strong>Học phí</strong>:
                20.000.000đ</li>
            <div>
                <div>Đối tượng ưu đãi học phí</div>
                
                <input name="money" type="checkbox" id="money" />
                <label for="money">Giảm thêm 500.000đ cho các bạn học sinh, sinh viên, học viên cũ</label>
            </br> 
                <input name="money2" type="checkbox" id="money2" />
                <label for="money2">Giảm thêm 1.000.000đ cho các bạn đăng ký nhóm 2 người trở lên</label>
                
            </div>
            
                
            <div>
                <div>Hình thức thanh toán học phí</div>
                <input name="checkout" type="radio" id="checkout" checked/>
                <label for="checkout">Thanh toán 1 lần: 16.000.000đ</label>
                </br> 
                <input name="checkout" type="radio" id="checkout2" />
                <label for="checkout2">Thanh toán 2 lần: mỗi lần 9.000.000đ</label>
                </br> 
                <input name="checkout" type="radio" id="checkout3" />
                <label for="checkout3">Thanh toán 3 lần: mỗi lần 6.500.000đ</label>
            </br> 
            <input name="checkout" type="radio" id="checkout4" />
            <label for="checkout4">Thanh toán theo từng tháng: mỗi tháng 5.000.000đ</label>
            </div>
                
                
        </form>  
</body>
</html>
