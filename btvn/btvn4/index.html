<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>

<body>
    <div class="box">
        <div class="head">
            <h1>Submit a tool</h1>
            <button class="cancel">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="body">
            <div class="child">
                <div class="label name">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" value="UI Design Daily ">
                </div>
                <br>
                <div class="label link">
                    <label for="link">Link to resource</label>
                    <br>
                    <input type="text" id="link" value="https://www.uidesigndaily.com/">
                </div>
                <br>
                <div class="label category">
                    <label for="category">Category</label>
                    <br>
                    <select id="category">
                        <option value="">Select a category</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <div>
                    <button class="submit">
                        <strong>Submit</strong>
                    </button>
                   </div>
            </div>
            


        </div>
    </div>

</body>

</html>
