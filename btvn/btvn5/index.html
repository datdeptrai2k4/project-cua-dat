<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="slide1">
            <div class="row1">
                <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <h4 class="title" >Quick and free sign-up</h4>
                <p class="description">Enter your email address to create an account.</p>
            </div>
            <div class="row1">
                <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <h4 class="title">Cross-platform solution</h4>
                <p class="description">Preview your newsletters on any device befor sending them out.</p>
            </div>
            <div class="row1">
                <div class="check">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <h4 class="title">Start sending emails</h4>
                <p class="description">Use our API or pick our pre-built templates.</p>
            </div>
        </div>
        <div class="slide2">
            <div class="row2">
                <h1>Create your account </h1>
                <div class="label email">
                    <label for="email">Email</label>
                    <br>
                    <input type="text" id="email " class ="text-input"value="Enter your email address">
                </div>
                <br>
                <div class="label name">
                    <label for="name">Full name</label>
                    <br>
                    <input type="text" id="name"  class ="text-input"value="Enter your full name">
                </div>
                <br>
                <div class="label password">
                    <label for="password">Password</label>
                    <br>
                    <input type="text" id="password"  class ="text-input"value="Type to create a password">
                </div>
                <div class="label active">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Get updates and notifications about our product.</label>
                </div>

            </div>
            <div class="submit">
                <button class="submit-button" >
                    <h4 >Submit</h4>
                </button>
               </div>
        </div>
    </div>
    
</body>
</html>
